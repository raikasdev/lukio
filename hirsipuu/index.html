<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirsipuu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #word {
      font-size: 24px;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }

    #message {
      font-size: 32px;
      margin-top: 20px;
      font-weight: bold;
    }

    #hangman {
      white-space: pre;
      font-family: monospace;
      font-size: 18px;
    }

    #restart {
      display: none;
      margin: 0 auto;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #keyboard {
      display: grid;
      gap: 5px;
      justify-content: center;
      flex-direction: column;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .key {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    .key.correct {
      background-color: green;
      color: white;
    }

    .key.wrong {
      background-color: darkgray;
      color: white;
    }

    .key:disabled {
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <h1>Hirsipuu</h1>
  <div id="hangman"></div>
  <div id="word"></div>
  <div id="keyboard"></div>
  <div id="message"></div>
  <button id="restart">Pelaa uudelleen</button>

  <script>
    const API_URL = "https://lukio.raikas.dev/api/hirsipuu.php";
    const hangmanStages = [
      `

            
            
            
            
            =======`,
      `


            |
            |
            |
            |
            |
            =======`,
      `
            +---+
            |   |
                |
                |
                |
                |
            =======`,
      `
            +---+
            |   |
            O   |
                |
                |
                |
            =======`,
      `
            +---+
            |   |
            O   |
            |   |
                |
                |
            =======`,
      `
            +---+
            |   |
            O   |
           /|   |
                |
                |
            =======`,
      `
            +---+
            |   |
            O   |
           /|\\  |
                |
                |
            =======`,
      `
            +---+
            |   |
            O   |
           /|\\  |
           /    |
                |
            =======`,
      `
            +---+
            |   |
            O   |
           /|\\  |
           / \\  |
                |
            =======`
    ];

    let word = '';
    let displayedWord = '';
    let wrongGuesses = 0;
    const maxWrongGuesses = hangmanStages.length - 1;

    async function startGame() {
      word = await fetchWord();
      displayedWord = '_'.repeat(word.length);
      wrongGuesses = 0;
      updateDisplay();
      createKeyboard();
    }

    function b64Decode(str) {
      // Going backwards: from bytestream, to percent-encoding, to original string.
      return decodeURIComponent(atob(str).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

    async function fetchWord() {
      const response = await fetch(API_URL);
      const base64Text = await response.text();
      return b64Decode(base64Text);
    }

    function updateDisplay() {
      document.getElementById('word').textContent = displayedWord.split('').join(' ');
      document.getElementById('hangman').textContent = hangmanStages[wrongGuesses];
    }

    function createKeyboard() {
      const keyboardContainer = document.getElementById('keyboard');
      keyboardContainer.innerHTML = '';
      const keys = [
        'qwertyuiopå',
        'asdfghjklöä',
        'zxcvbnm'
      ];

      keys.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.style.display = 'flex';
        rowDiv.style.justifyContent = 'center';
        row.split('').forEach(letter => {
          const button = document.createElement('button');
          button.textContent = letter;
          button.className = 'key';
          button.addEventListener('click', () => handleGuess(letter, button));
          rowDiv.appendChild(button);
        });
        keyboardContainer.appendChild(rowDiv);
      });
    }

    function handleGuess(guess, button) {
      if (word.includes(guess)) {
        let newDisplayedWord = '';
        for (let i = 0; i < word.length; i++) {
          if (word[i] === guess) {
            newDisplayedWord += guess;
          } else {
            newDisplayedWord += displayedWord[i];
          }
        }
        displayedWord = newDisplayedWord;
        button.classList.add('correct');
      } else {
        wrongGuesses++;
        button.classList.add('wrong');
      }

      button.disabled = true;
      updateDisplay();
      checkGameOver();
    }

    function checkGameOver() {
      if (displayedWord === word) {
        document.getElementById('message').textContent = 'VOITTO';
        document.getElementById('restart').style.display = 'block';
        disableAllKeys();
      } else if (wrongGuesses >= maxWrongGuesses) {
        document.getElementById('message').textContent = 'HÄVIÖ';
        document.getElementById('restart').style.display = 'block';
        displayedWord = word;  // reveal the word on loss
        updateDisplay();
        disableAllKeys();
      }
    }

    function disableAllKeys() {
      document.querySelectorAll('.key').forEach(button => {
        button.disabled = true;
      });
    }

    document.getElementById('restart').addEventListener('click', () => {
      document.getElementById('message').textContent = '';
      document.getElementById('restart').style.display = 'none';
      startGame();
    });

    startGame();
  </script>

</body>

</html>
